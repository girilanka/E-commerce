<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Kart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a5759;
        }
        header {
            background-color: #b0c4b1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            display:flex;
            margin: 20px auto;
            overflow: hidden;
            background:#4a5759
        }
        .product {
            float: left;
            width: 30%;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin-top: 0;
        }
        footer {
            background-color: #b0c4b1;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            bottom: 0;
            width: 100%;
        }
        .search-container {
            margin-top:25px;
            margin-bottom:25px;
        }
        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-left: 5px;
            background: #14a44d;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ccc;
        }

        h1{
            color:black
        }

    p{
        color:black
    }

    </style>
</head>
<body>
    
    <header>
        <h1>Welcome to G-Kart E-commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="product">
            <img src="Shirt.jpg" alt="Product 1">
            <h3>Shirt</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Jacket.jpg" alt="Product 2">
            <h3>Jacket</h3>
            <p>₹1,499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Short.jpg" alt="Product 3">
            <h3>Short</h3>
            <p>₹499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src=" Apple Watch.jpg" alt="Product 4">
            <h3>Shoes</h3>
            <p>₹24,999</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <img src="Hand Bag.jpg" alt="Product 1">
            <h3>Hand Bag</h3>
            <p>₹1,799</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Head Set.jpg" alt="Product 2">
            <h3>Head Set</h3>
            <p>₹4,499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Sofa.jpg" alt="Product 3">
            <h3>Sofa</h3>
            <p>₹14,999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src=" Camera.jpg" alt="Product 4">
            <h3>Camera</h3>
            <p>₹29,999</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 G-Kart E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
